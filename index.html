<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | Blog preview card</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Figtree:wght@500&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Figtree:wght@800&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="main">
			<div class="card">
				<img
					class="content blog-image"
					src="/blog-preview-card-main/assets/images/illustration-article.svg"
					alt=""
				/>
				<div class="content main-content">
					<a href="#" class="category">Learning</a>
					<p class="publish_date">Published 21 Dec 2023</p>
					<h1 class="title">HTML & CSS foundations</h1>
					<p class="description">
						These languages are the backbone of every website, defining
						structure, content, and presentation.
					</p>
				</div>
				<div class="content author">
					<img
						class="author__image"
						src="/blog-preview-card-main/assets/images/image-avatar.webp"
						alt="an image of the autho, Greg Hooper"
					/>
					<a href="#">Greg Hooper</a>
				</div>
			</div>
		</div>
	</body>
</html>
